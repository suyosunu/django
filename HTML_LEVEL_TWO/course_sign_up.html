<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment 2 - Course Sign Up</title>
  </head>
  <body>

    <h1>Course Sign Up Page</h1>

    <p>Pleas Note: First Name, Last Name, Pasword, and Email are required</p>

    <form action="flags.html" method="get">

      <label for="first">First Name: </label>
      <input id="first" type="text" name="firstname" placeholder="First Name" required>

      <label for="last">Last Name: </label>
      <input id="last" type="text" name="lastname" placeholder="Last Name" required>

      <br><br>

      <label for="mail">Email: </label>
      <input id="mail" type="email" name="mailler" placeholder="name@email.com" required>

      <label for="pass">Password: </label>
      <input id="pass" type="password" name="passwords" value="" required>

      <br> <br>

      <p>Are you over the age of 18?</p>

      <label for="yes">Yes: </label>
      <input id="yes" type="radio" name="age" value="yes">

      <label for="no">No: </label>
      <input id="no" type="radio" name="age" value="no">

      <p>Do you have Credit Card or PayPal?</p>

      <select name="creditcard">
        <option value="credit">Credit Card</option>
        <option value="paypal">PayPal</option>

      </select>

      <br><br>

      <input type="submit" name="" value="Sign Up">


    </form>



  </body>
</html>
